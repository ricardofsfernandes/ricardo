<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="tradicional, portuguese, food, restaurant">
  <meta name="author" content="Ricardo Fernandes">
    <title>Vibe Qitchen Restaurant</title>
    <meta name="description" content="Portuguese traditional food restaurant">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  
  <div class="container">
    <div class="login-container">
      <div class="login-title">
        <span>Login</span>
      </div>

      <div class="input-wrapper">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      </span>
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label">Username</label>
      </div>

      <div class="input-wrapper">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>
      </span>
        <input type="password" id="pass" class="input-field" required>
        <label for="user" class="label">Password</label>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <div>
        <div class="input-wrapper">
          <!--<input type="submit" class="input-submit" value="Login">-->
          <button class="input-submit">
            <a href="../index.html">Login</a></button>
        </div>

        <div class="signup">
          <span>Don't have an account? <a href="#">Sign Up</a></span>
        </div>
      </div>
    
    </div>

  </div>

</body>
</html>
